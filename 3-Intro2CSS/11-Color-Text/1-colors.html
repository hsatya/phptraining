<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Colors" />
    <title>Colors</title>
    <style type="text/css">
      /* https://htmlcolorcodes.com/  */

      div {
        padding: 10px;
        width: 50%;
        font-size: 40px;
      }
      .redRGB {
        background-color: rgb(255, 0, 0);
        color: white;
      }
      .redHEX {
        background-color: #ff0000;
        color: white;
      }
      .redName {
        background-color: red;
        color: white;
      }
      .redDARKName {
        background-color: darkred;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
    <div class="redRGB">RED BOX - rgb(255,0,0)</div>
    <div class="redHEX">RED BOX - hex #ff0000</div>
    <div class="redName">RED BOX - name red</div>
    <div class="redDARKName">RED BOX - name darkred</div>
  </body>
</html>
