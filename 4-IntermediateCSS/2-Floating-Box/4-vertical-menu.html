<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vertical Menu" />
    <title>Vertical Menu</title>
    <style type="text/css">
      ul {
        background-color: #333;
        list-style-type: none;
        width: 200px; /*Once you have width it cannot overflow*/
      }

      li a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">About</a></li>
    </ul>
  </body>
</html>
