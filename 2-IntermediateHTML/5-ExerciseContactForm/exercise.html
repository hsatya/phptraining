<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exercise Contact Form" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Drop Us a Line</h1>
    <p>
      Your feedback is very important to us, so please feel free to drop us a
      line.
    </p>
    <table>
      <tr>
        <td><label for="fullname">Your Name (optional)</label></td>
        <td><input type="text" name="" id="fullname" /></td>
      </tr>
      <tr>
        <td><label for="email">Your E-mail (optional)</label></td>
        <td><input type="email" name="" id="email" /></td>
      </tr>
      <tr>
        <td><label for="subject">Subject:</label></td>
        <td><input type="text" name="" id="subject" /></td>
      </tr>
      <tr>
        <td><label for="message">Your Message:</label></td>
        <td><textarea name="" id="message" cols="20" rows="10"></textarea></td>
      </tr>
      <tr>
        <td><input type="submit" value="Submit" /></td>
        <td><input type="reset" value="Reset" /></td>
      </tr>
    </table>
  </body>
</html>
