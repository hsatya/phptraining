<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS Order Precedence" />
    <title>CSS Order Precedence</title>
    <!-- CSS Starting -->
    <style type="text/css">
      h1 {
        color: blue;
      }
      p {
        color: green;
      }
      p,
      h1 {
        color: red;
      }
      div {
        color: red;
      }
      #text-blue {
        color: blue;
      }
      .text-green {
        color: green;
      }
      div#text-blue {
        color: lightblue;
      }
      /* CSS Ending */
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
    <div id="text-blue" class="text-green">
      CSS Rule which is more specific has more precedence.
      <br />
      ID has more predence than class.
    </div>
  </body>
</html>
