<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Display Example" />
    <title>Display Example</title>
    <style type="text/css">
      span {
        display: block;
      }
      div {
        display: inline;
      }
    </style>
  </head>
  <body>
    <span>Hello this is first span</span>
    <span>Hello this is second span</span>
    <span>Hello this is third span</span>
    <div>Hello this is first div</div>
    <div>Hello this is second div</div>
    <div>Hello this is third div</div>
  </body>
</html>
