<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tables" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables Example 1</h1>
    <!-- Sample 1 -->
    <table>
      <tr>
        <th>Column name 1</th>
        <th>Column name 2</th>
      </tr>
      <tr>
        <td>Content 1</td>
        <td>Content 2</td>
      </tr>
      <tr>
        <td>Content 1</td>
        <td>Content 2</td>
      </tr>
      <tr>
        <td>Content 1</td>
        <td>Content 2</td>
      </tr>
    </table>
    <p>Footer</p>
    <hr />

    <h1>Table Example 2</h1>
    <!-- Sample 2 -->
    <table>
      <caption>
        Table Caption
      </caption>
      <!-- Table Heading -->
      <thead>
        <tr>
          <th>Column Name 1</th>
          <th>Column Name 2</th>
        </tr>
      </thead>
      <!-- Table Footer  -->
      <tfoot>
        <tr>
          <td>Footer</td>
        </tr>
      </tfoot>
      <!-- Table Body  -->
      <tbody>
        <tr>
          <td>Content 1</td>
          <td>Content 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
