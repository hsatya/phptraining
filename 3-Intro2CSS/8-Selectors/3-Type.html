<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Type Selectors" />
    <title>Type Selectors</title>
    <style type="text/css">
      /* Mention the type of tag
            selector {
                property1: value1; ==> Declatration
                property2: value2; ==> Declatration
            }
        */
      h1 {
        border-style: solid;
        border-color: red;
      }
      p {
        border-style: solid;
        border-color: orange;
      }

      h1,
      p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
  </body>
</html>
