<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Display Example" />
    <title>Display Example</title>
    <style type="text/css">
      body {
        color: white;
      }
      li {
        display: inline-block;
        background-color: blue;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Blog</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
  </body>
</html>
