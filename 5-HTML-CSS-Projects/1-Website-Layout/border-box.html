<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML Page Layout" />
    <title>HTML Page Layout</title>
    <style>
      /* *,
      *:before,
      *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      } */

      body {
        background-color: #0087e2;
        color: white;
        text-align: center;
        margin: 0;
        font-family: Helvetica;
      }

      .withborderbox {
        width: 300px;
        height: 100px;
        border: 1px solid white;
        box-sizing: border-box;
      }
      .withoutborderbox {
        width: 300px;
        height: 100px;
        padding: 10px;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="withborderbox">With Border Box</div>
    <div class="withoutborderbox">Without Border Box</div>
  </body>
</html>
