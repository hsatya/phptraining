<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Embed Contents" />
    <title>Embed Contents</title>
  </head>
  <body>
    <h1>Embed Image</h1>
    <img src="./dog.jpg" width="240px" alt="" srcset="" />
    <hr />
    <h1>Embed Video</h1>
    <video width="320" height="240" controls>
      <source src="./dog.mp4" type="video/mp4" />
      Having Some Issues with the video.
    </video>
    <hr />
    <h1>Embed Audio</h1>
    <audio controls>
      <source src="./dog-barking.mp3" type="audio/mp3" />
      The Browser does not support this audio format.
    </audio>
  </body>
</html>
