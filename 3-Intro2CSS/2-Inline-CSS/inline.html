<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Inline" />
    <title>Inline</title>

    <p style="font-weight: bold">Paragraph Text</p>
  </body>
