<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pseduo Selectors" />
    <title>Pseduo Class Selectors</title>
    <style type="text/css">
      /* Mention the type of tag
            selector:psedou class {
                property1: value1; ==> Declatration
                property2: value2; ==> Declatration
            }
        */
      a:link {
        color: blue;
      }

      a:visited {
        color: gray;
      }

      a:hover {
        color: red;
      }

      a:active {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="#1">Home</a>
    <a href="#2">Contact</a>
    <a href="#3">About</a>
  </body>
</html>
