<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Attribute Selector" />
    <title>Attribute Selector</title>

    <style type="text/css">
      /* If this attribute is available than apply this rule
            selector[class]
            {
                property1: value1; => Declaration
                property2: value2; => Declaration
            }
            */

      p[class] {
        color: red;
        font-weight: bold;
      }
      p[class="color-blue"] {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <p class="">This is a paragraph.</p>
    <hr />
    <p class="color-blue">This is a paragraph.</p>
  </body>
</html>
